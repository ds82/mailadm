<h2 ng-switch="meta.editMode">
  <span ng-switch-when="true">Benutzer bearbeiten</span>
  <span ng-switch-when="false">Benutzer hinzuf端gen</span>
</h2>

<!-- <pre>{{user | json}}</pre> -->

<!-- ALERTS -->
<div 
  class="alert alert-block alert-success"
  ng-show="meta.userCreated"
  ng-animate="{ show: 'animated pulse' }"
>
  <button type="button" class="close" ng-click="meta.userCreated=false">&times;</button>
  <h4>Benutzer hinzugef端gt!</h4>
  Der Benutzer wurde erfolgreich hinzugef端gt!
</div>

<form
  role="form"
  name="userForm"
  class="form-horizontal"
  ng-submit="save( user )"
>
  <!-- EMAIL -->
  <div class="form-group">
    <label class="control-label col-lg-2" for="email">
      E-Mail
    </label>
    <div class="col-lg-5">
      <input class="form-control" type="text" placeholder="Email" ng-model="user.email" />
    </div>
  </div>
  <!-- SET PASSWORD -->
  <div class="form-group" ng-show="user._update">
    <label class="control-label col-lg-2" for="email">
      Passwort setzen
    </label>
    <div class="col-lg-5">
      <input class="form-control" type="checkbox" ng-model="user._setpw" />
    </div>
  </div>
  <!-- PASSWORD -->
  <div class="form-group" ng-show="user._setpw || !user._update" ng-class="{ error: !userForm.plaintext1.$valid }">
    <label class="control-label col-lg-2" for="password">
      Passwort
    </label>
    <div class="col-lg-5">
      <input
        class="form-control"
        type="password"
        name="plaintext1"
        placeholder="Passwort"
        ng-model="user.plaintext1"
        ng-change="validatePassword( user )"
      />
    </div>
  </div>

  <div class="form-group" ng-show="user._setpw || !user._update" ng-class="{ error: !userForm.plaintext1.$valid }">
    <label class="control-label col-lg-2" for="password">
      Passwort wiederholen
    </label>
    <div class="col-lg-5">
      <input
        class="form-control"
        type="password"
        name="plaintext2"
        placeholder="Passwort wiederholen"
        ng-model="user.plaintext2"
        ng-change="validatePassword( user )"
      />
    </div>
  </div>

  <!-- DOMAINS -->
  <div class="form-group">
    <label class="control-label col-lg-2" for="password">
      Domains
    </label>
    <div class="col-lg-5">
      <select
        style="height:250px;"
        class="form-control"
        multiple="multiple"
        ng-model="user.domains"
        ng-options="d.domain as d.domain for d in domains"
      ></select>
    </div>
  </div>

  <!-- SUBMIT -->
  <div class="form-group">
    <div class="col-lg-5 col-lg-offset-2">
      <button ng-show="user._update" ng-disabled="!userForm.$dirty || userForm.$invalid " type="submit" class="btn btn-primary">Aktualisieren</button>
      <button ng-show="!user._update" ng-disabled="!userForm.$dirty || userForm.$invalid " type="submit" class="btn btn-primary">Hinzuf端gen</button>
      <a href="#/user" class="btn btn-danger">Abbrechen</a>
    </div>
  </div>
</form>
