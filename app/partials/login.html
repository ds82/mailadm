<div data-ng-show="login.failed" class="alert alert-block alert-error">
	<h4>Warning!</h4>
	<p>
		Wrong username and/or password, please try again!
	</p>
</div>

<form class="form-horizontal" data-ng-submit="submit()">
  <fieldset>
	<div id="legend">
	  <legend class="">Login</legend>
	</div>
	<div class="control-group">
	  <!-- Username -->
	  <label class="control-label"  for="username">Username</label>
	  <div class="controls">
		<input data-ng-model="login.username" type="text" id="username" name="username" placeholder="Username" class="input-xlarge">
	  </div>
	</div>
 
	<div class="control-group">
	  <!-- Password-->
	  <label class="control-label" for="password">Password</label>
	  <div class="controls">
		<input data-ng-model="login.password" type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
	  </div>
	</div>
 
 
	<div class="control-group">
	  <!-- Button -->
	  <div class="controls">
		<button type="submit" class="btn btn-primary">Login</button>
	  </div>
	</div>
  </fieldset>
</form>
