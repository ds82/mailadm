<!-- headline -->
<div class="row">
  <div class="col-md-6 col-sm-12">
    <h2>List of address</h2>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group h2-box">
      <div class="input-group">
        <input 
          placeholder="Suche"
          type="text"
          class="form-control"
          ng-model="meta.search"
          ng-change="search( meta.search )"
          autofocus="autofocus"
        >
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- contextmenu -->
<div contextmenu="meta.contextmenu" class="dropdown contextmenu">
  <ul class="dropdown-menu" role="menu">
    
    <li role="presentation" class="dropdown-header">
      {{ meta.contextmenu.$item.source }}
    </li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href
         ng-href="#/address/{{ meta.contextmenu.$item.source }}/edit"
      >
        <span>Edit</span>
      </a>
    </li>
<!--     <li role="presentation">
      <a role="menuitem" tabindex="-1" href 
        ng-click="delete( meta.contextmenu.$item )"
      >
        <span>Delete</span>
      </a>
    </li> -->
  </ul>
</div>

<!-- table -->
<table class="table table-striped table-bordered" contextmenu-container="meta.contextmenu">
  <tr>
    <th>Source</th>
    <th>Destination</th>
  </tr>

  <tr ng-repeat="row in list" contextmenu-item="row">
    <td>
      {{ row.source }}
    </td>
    <td>
      {{ row.destination | splitBySpace }}
    </td>
  </tr>
</table>


<pre>{{ list | json }}</pre>
