<h2>Edit</h2>
<form class="form-horizontal">

	<fieldset>
	<legend>basic</legend>
	  <div class="control-group">
	    <label class="control-label" for="firstName">firstname</label>
	    <div class="controls">
	      <input class="span4" type="text" ng-model="people.name.first" />
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="lastName">lastname</label>
	    <div class="controls">
	      <input class="span4" type="text" ng-model="people.name.last" />
	    </div>
	  </div>
	   <label class="control-label" for="lastName">tags</label>
	  <div class="control-group">
	    <div class="controls">
	       <div class="input-append">
	    	<input ng-model="newTag" class="span2" type="text" />
			<button ng-click="addTag()" class="btn" type="button">Add</button>
	      </div>
		  <div>
	      <span ng-repeat="tag in people.tags"
	      	ng-click="removeTag($index)"
	      	class="label label-info"
	      	style="margin-right: 5px;"
	      >
	      		<i class="icon-remove icon-white"/> 
	      		{{tag}}
	      	</span>
	      </div>
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="email">
	    	email
	   	</label>

	    <div class="controls" ng-repeat="mail in people.email">
	    	<div class="input-prepend">
	    	  <div class="btn-group">
	    	    <button class="btn dropdown-toggle" data-toggle="dropdown">
	    	      <i class="{{emailTypes[(mail.type)].icon}}" />
	    	      <span class="caret"></span>
	    	    </button>
	    	    <ul class="dropdown-menu">
	    	      <li ng-repeat="(ek,et) in emailTypes">
	    	      	<a ng-click="mail.type = ek"><i class="{{et.icon}}" /></a>
	    	      </li>
	    	    </ul>
	    	  </div>
	    	  <input class="span3" type="text" ng-model="mail.address" />
		      <button ng-click="removeEmail($index, people.email)" class="btn"><i class="icon-minus" /></button>
		      <button ng-show="$last" ng-click="addEmail(people.email)" class="btn"><i class="icon-plus" /></button>
	    	</div>
	    </div>
	  </div>
	</fieldset>
	<fieldset>
	<legend>address
		<button ng-click="addAddress()" class="btn"><i class="icon-plus" /></button>
		<div class="input-append" style="margin-bottom:-5px;">
		  <input class="span3" type="text" ng-model="searchAddress" bs-typeahead="lookupAddressFn" />
		  <button class="btn" type="button" style="vertical-align:middle;">
		  	<i class="icon-search" />
		  </button>
		</div>		
	</legend>
	 <div ng-show="!people.address[0]" class="control-group">
		 <span class="help-block">
		 	<i>no address found, add a new one or find an existing</i>
		</span>
	</div>
	<div ng-repeat="addr in people.address">
		<div class="control-group">
		  <label class="control-label" for="street">street</label>
		  <div class="controls">
		    <input class="span4" type="text" ng-model="addr.street" />
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="street">zip, city</label>
		  <div class="controls">
		    <input class="span1" type="text" ng-model="addr.zip" />
		    <input class="span3" type="text" ng-model="addr.city" />
		  </div>
		</div>
		<hr ng-show="!$last" />
	</div>
	</fieldset>
	<fieldset>
	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn btn-primary">Save</button>
	    </div>
	  </div>
	</fieldset>
</form>



{{people | json}}
