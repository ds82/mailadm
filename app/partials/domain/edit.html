<h2>Edit Domain</h2>
<form name="domain" class="form-horizontal" ng-submit="save( model.dom )">
  <div class="form-group">
    <label class="control-label col-lg-2" for="domain">
      Domain
    </label>
    <div class="col-lg-5">
      <input class="form-control" type="text" placeholder="Domain" ng-model="model.dom.domain">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-2" for="domain">
      Hauptdomain
    </label>
    <div class="col-lg-5">
      <select
        class="form-control"
        ng-model="model.dom.parent"
        ng-options="d.domain as d.domain for d in domains | parentDomain"
      ></select>
    </div>
  </div>
</form>
